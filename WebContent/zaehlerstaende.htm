<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="./js/jquery.js"></script>
</head>
<body>
<input type="text" id="search">
<table id="Messwerte">
	<thead>
		<tr>
			<th>E-Mail</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
</table>



<script type="text/javascript">
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
	
	$(function(){
		
		 $.ajax({
			url: "api/zaehlerstaende?id="+getUrlParameter("id"),
			context: document.body
		}).done(function(data) {
			$("#Messwerte > tbody").empty();
			var html = "";
			$.each(data, function(i,m){
				html += "<tr><td>"+m.messwert+"</td></tr>";
			});
			$("#Messwerte > tbody").append(html); 
		});

		 


        	$("#search").on("keyup", function(){
        		$.ajax({
        			url: "api/personsearch?q="+$(this).val(),
        			context: document.body
        		}).done(function(data) {
        			$("#personenliste > tbody").empty();
        			var html = "";
        			$.each(data, function(i,p){
        				html += "<tr><td>"+p.email+"</td></tr>";
        			});
        			$("#personenliste > tbody").append(html);
        		});
        	});
        }); 
</script>

</body>
</html>
