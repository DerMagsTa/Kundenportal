<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="./js/jquery.js"></script>
</head>
<body>
<input type="text" id="search">
<table id="Messwerte">
	<thead>
		<tr>
			<th>E-Mail</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
</table>



<script type="text/javascript">
	$(function(){
		$.ajax({
			url: "api/zaehlerstaende?id="+$(this).val(),
			context: document.body
		}).done(function(data) {
			$("#personenliste > tbody").empty();
			var html = "";
			$.each(data, function(i,p){
				html += "<tr><td>"+p.email+"</td></tr>";
			});
			$("#personenliste > tbody").append(html);
	});


        $(function(){
        	$("#search").on("keyup", function(){
        		$.ajax({
        			url: "api/personsearch?q="+$(this).val(),
        			context: document.body
        		}).done(function(data) {
        			$("#personenliste > tbody").empty();
        			var html = "";
        			$.each(data, function(i,p){
        				html += "<tr><td>"+p.email+"</td></tr>";
        			});
        			$("#personenliste > tbody").append(html);
        		});
        	});
        });
</script>

</body>
</html>
